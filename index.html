<h3>Please enter your year of birth:
<select id = "year">

<div class="button", id="proceed">Proceed to the website</div>

<script>
var yr = new Date().getFullYear();
var years = [];
for (var i = yr; i >= yr-120; i--) {
  years.push("<option>" + i.toString() + "</option>")
}
document.getElementById("year").innerHTML = years.join("");

document.getElementById("proceed").onclick = function(){
	var e = document.getElementById("year");
	var strUser = e.options[e.selectedIndex].value;
	if (yr-strUser>=18){
		window.location.href = "./gallery.html";
	}
	else{
		alert("The content in this website is inappropriate for people under 18. Come back when you're 18 :)")
	}
}
</script>
